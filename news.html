  <script>
    // ‚Äî‚Äî‚Äî –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API ‚Äî‚Äî‚Äî
    const twitterBearerToken = "–¢–í–û–ô_TWITTER_BEARER_TOKEN";
    const redditClientId = "–¢–í–û–ô_REDDIT_CLIENT_ID";
    const redditClientSecret = "–¢–í–û–ô_REDDIT_CLIENT_SECRET";
    const redditUserAgent = "crypto-hub-news-app/0.1 by –¢–í–û–Å_–Æ–ó–ï–†_–ò–ú–Ø";

    // ‚Äî‚Äî‚Äî –ò–Ω—Ñ–ª—é–µ–Ω—Å–µ—Ä—ã (–ø—Ä–∏–º–µ—Ä: —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –æ—Ç–∫—É–¥–∞ –±—Ä–∞—Ç—å —Ç–≤–∏—Ç—ã) ‚Äî‚Äî‚Äî
    const influencerUsernames = ["elonmusk", "VitalikButerin", "cz_binance"];

    async function loadInfluencers() {
      const container = document.getElementById("influencers-container");
      container.innerHTML = "";
      for (const username of influencerUsernames) {
        try {
          const resp = await fetch(`https://api.twitter.com/2/users/by/username/${username}`, {
            headers: {
              "Authorization": `Bearer ${twitterBearerToken}`
            }
          });
          const j = await resp.json();
          const userId = j.data && j.data.id;
          if (!userId) {
            container.innerHTML += `<div class="card"><strong>${username}</strong> ‚Äî –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å</div>`;
            continue;
          }
          // –ü–æ–ª—É—á–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Ç–≤–∏—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          const tweetsResp = await fetch(`https://api.twitter.com/2/users/${userId}/tweets?max_results=3`, {
            headers: {
              "Authorization": `Bearer ${twitterBearerToken}`
            }
          });
          const tweetsJson = await tweetsResp.json();
          let html = `<div class="card"><h3>${username}</h3>`;
          if (tweetsJson.data) {
            tweetsJson.data.forEach(t => {
              html += `<p>${t.text}</p>`;
            });
          } else {
            html += `<p>–ù–µ—Ç —Ç–≤–∏—Ç–æ–≤</p>`;
          }
          html += `</div>`;
          container.innerHTML += html;
        } catch (err) {
          console.error("–û—à–∏–±–∫–∞ Twitter API:", err);
          container.innerHTML += `<div class="card"><strong>${username}</strong> ‚Äî –æ—à–∏–±–∫–∞ API</div>`;
        }
      }
    }

    // ‚Äî‚Äî‚Äî Reddit: –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ—Å—Ç—ã –∏–∑ /r/cryptocurrency (–ø—Ä–∏–º–µ—Ä) ‚Äî‚Äî‚Äî
    async function loadRedditPosts() {
      const container = document.getElementById("posts-container");
      container.innerHTML = "";
      try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—É–±–ª–∏—á–Ω—ã–π endpoint Reddit JSON (–±–µ–∑ OAuth) ‚Äî –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ
        const resp = await fetch("https://www.reddit.com/r/cryptocurrency/new.json?limit=5");
        const j = await resp.json();
        if (j.data && j.data.children) {
          j.data.children.forEach(item => {
            const post = item.data;
            const html = `<div class="card">
              <h4><a href="https://www.reddit.com${post.permalink}" target="_blank">${post.title}</a></h4>
              <p>–ê–≤—Ç–æ—Ä: ${post.author} | –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤: ${post.num_comments}</p>
            </div>`;
            container.innerHTML += html;
          });
        } else {
          container.innerHTML = `<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å—Ç—ã Reddit.</p>`;
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ Reddit:", err);
        container.innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤ Reddit.</p>`;
      }
    }

    // –ó–∞–ø—É—Å—Ç–∏—Ç—å
    loadInfluencers();
    loadRedditPosts();
  </script>
