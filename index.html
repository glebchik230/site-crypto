<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Hub — Главная</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    header { background: linear-gradient(90deg,#8e2de2,#4a00e0); color:white; text-align:center; padding:1rem; }
    nav { background:#eee; padding:1rem; text-align:center; }
    nav a { margin:0 1rem; text-decoration:none; font-weight:bold; color:#4a00e0; }
    main { max-width:900px; margin:2rem auto; padding:0 1rem; }
    .card { background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:1rem; margin-bottom:1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Hub</h1>
    <p>Курсы криптовалют</p>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="news.html">Новости</a>
  </nav>

  <main id="coins-container">
    <p>Загрузка данных...</p>
  </main>

  <footer style="text-align:center;padding:1rem;color:#777;">© 2025 Crypto Hub</footer>

  <script>
    async function loadCoins(){
      const container = document.getElementById("coins-container");
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=10");
        const data = await res.json();
        container.innerHTML = "";
        data.forEach(c=>{
          const div=document.createElement("div");
          div.className="card";
          div.innerHTML=`<h3>${c.name} (${c.symbol.toUpperCase()})</h3>
            <p>Цена: $${c.current_price}</p>
            <p>24ч: ${c.price_change_percentage_24h.toFixed(2)}%</p>
            <a href="https://www.coingecko.com/ru/coins/${c.id}" target="_blank">Подробнее</a>`;
          container.appendChild(div);
        });
      } catch(e){
        container.innerHTML="<p>Ошибка загрузки данных.</p>";
      }
    }
    loadCoins();
  </script>
</body>
</html>
